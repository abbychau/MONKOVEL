apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    flavorDimensions "default"
    defaultConfig {
        applicationId "com.monke.monkeybook"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 9
        versionName "1.2.4"
        manifestPlaceholders = [UMENG_CHANNEL_VALUE: "debug"]
    }

    productFlavors{
        baidu {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "baidu"]
        }
        pyger{
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "pyger"]
        }
    }

    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            buildConfigField "boolean", "IS_RELEASE", "true"
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.all { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        //这里修改apk文件名
                        //def fileName = APP_NAME +"_"+"${variant.productFlavors[0].name}"+ "_v" + defaultConfig.versionName + "(" + defaultConfig.versionCode + ").apk"
                        outputFileName = APP_NAME +"_"+"${variant.productFlavors[0].name}"+ "_v" + defaultConfig.versionName + "(" + defaultConfig.versionCode + ").apk"
                    }
                }
            }
        }
        debug {
            buildConfigField "boolean", "IS_RELEASE", "false"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.config
        }
    }
}

repositories{
        flatDir{
            dirs 'libs'
        }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation(name: 'autoupdatesdk-release', ext: 'aar')
    implementation 'com.android.support:appcompat-v7:25.1.0'
    implementation 'com.android.support:design:25.1.0'
    implementation 'com.android.support:cardview-v7:25.1.0'
    implementation 'com.android.support:support-compat:25.1.0'
    implementation project(':basemvplib')
    //GreenDao
    implementation 'org.greenrobot:greendao:3.0.1'
    implementation 'org.greenrobot:greendao-generator:3.0.0'
    //JSOUP
    implementation 'org.jsoup:jsoup:1.10.2'
    //沉浸式状态栏
    implementation 'com.zhangmonke:ImmerseLayout:1.1.1'
    //ProgressBar
    implementation 'com.zhangmonke:MProgressBar:1.0.1'
    //Glide
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    //AutofitTextView
    implementation 'me.grantland:autofittextview:0.2.1'
    //删除粒子效果
    implementation 'tyrantgit:explosionfield:1.0.1'
    //View简易动画
    implementation 'com.daimajia.easing:library:2.0@aar'
    implementation 'com.daimajia.androidanimations:library:2.2@aar'
    //CircleImageView
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    //SwitchButton
    implementation 'com.kyleduo.switchbutton:library:1.4.4'
    implementation 'com.victor:lib:1.0.4'
    implementation files('libs/commons-codec-1.10-sources.jar')
    implementation files('libs/juniversalchardet-1.0.3.jar')
    implementation files('libs/umeng-analytics-v6.1.1.jar')
    implementation files('libs/utdid4all-1.0.4.jar')
}

greendao {
    schemaVersion 1
    daoPackage 'com.monke.monkeybook.dao'
    targetGenDir 'src/main/java'
}
